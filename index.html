<!DOCTYPE html>

<!-- Use this html file to verify your javascript library is functional you should not need to make
any changes to this file for your Javascript library to work -->


<html>

<head>
    <title>Validation Exercise</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Location of user Validation Javascript -->
    <script type="text/javascript" src="index.js"></script>
</head>

<body>
    <br>
    <div class="container">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">Switch case of letters in an input</h3>
            </div>
            <div class="panel-body">
                <div class="errors">
                    <!-- Error messages can go here -->
                </div>
                <form id="form1">
                    <div>
                        <input type="text" class="caseSwitch" />
                    </div>
                    <div>
                        <input type="submit" name="submitBtn" value="Switch Case" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">Find a word in a paragraph</h3>
            </div>
            <div class="panel-body">
                <div class="errors">
                    <!-- Error messages can go here -->
                </div>
                <form id="form2">
                    <div>
                        <input type="text" class="searchPhrase" />
                    </div>
                    <div>
                        <textarea class="searchParagraph"></textarea>
                    </div>
                    <div>
                        <input type="submit" name="submitBtn" value="Search">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">Stylize a phone number</h3>
            </div>
            <div class="panel-body">
                <div class="errors">
                    <!-- Error messages can go here -->
                </div>
                <form id="form3">
                    <div>
                        <input type="text" class="phoneNumber" />
                    </div>
                    <div>
                        <input type="submit" name="submitBtn" value="Stylize">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">Sign up for nothing</h3>
            </div>
            <div class="panel-body">
                <div class="errors">
                    <!-- Error messages can go here -->
                </div>
                <form id="form4">
                    <div>
                        <input type="text" class="username" />
                    </div>
                    <div>
                        <input type="checkbox" id="EULA" />
                        <label for="EULA">I agree to the terms and conditions that don't exist</label>
                    </div>
                    <div>
                        <input type="submit" name="submitBtn" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
